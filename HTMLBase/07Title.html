<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Title </title>
</head>
<body>

<!--HTML 标题-->
<!--标题（Heading）是通过 <h1> - <h6> 等标签进行定义的。-->
<!--<h1> 定义最大的标题。<h6> 定义最小的标题。-->

<h1> This is a heading </h1>
<h2> This is a heading </h2>
<h3> This is a heading </h3>


<!--HTML 水平线-->
<!--<hr /> 标签在 HTML 页面中创建水平线。-->
<!--hr 元素可用于分隔内容。-->

<hr/> 水平线
<hr> 水平线



<!--HTML 注释-->
<!--可以将注释插入 HTML 代码中，这样可以提高其可读性，使代码更易被人理解。浏览器会忽略注释，也不会显示它们。-->
<!--注释是这样写的：-->

<!-- This is a comment -->

</body>
</html>
